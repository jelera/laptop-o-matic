################################################################################
#
#
# USAGE: Use this format new packages or set of them as follows
#
# NOTE: Snaps and flatpak will take precendence and the install script will
#       ignore the rest of the lines.
#
#
# #-----------------------------------#
# # Package title
# #-----------------------------------#
# - message : "Package title"
#   ppa: 
#     - "ppa:some_user/some_project"
#   pre_custom_commands:
#     ubuntu: 
#       - "sudo apt update"
#   packages :
#     snap:
#       - git
#     flatpak:
#       - git
#     ubuntu:
#       - git
#     arch:
#       - git
#     fedora:
#       - git
#   post_custom_commands:
#     ubuntu:
#       - "sudo apt purge -y"
#
#
################################################################################

---
#=============================================================#
# => "ESSENTIAL SOFTWARE"
#=============================================================#
essential:

  #-----------------------------------#
  # Git
  #-----------------------------------#
  - message : "Git"
    packages :
      ubuntu:
        - git
        - git-extras
        - git-flow
      
  #-----------------------------------#
  # Shells
  #-----------------------------------#
  - message : "Shells"
    packages :
      ubuntu:
        - zsh

  #-----------------------------------#
  # Essential Dev tools
  #-----------------------------------#
  - message : "Essential Dev Tools"
    packages :
      ubuntu:
        - build-essential
        - automake
        - cmake
        - autoconf
        - bison
        - gcc
        - make
        - pkg-config
        - unzip
        - curl
        - sqlite3
        - postgresql-server-dev-all
        - unixodbc-dev
        - txt2tags
        - zlib1g-dev

  #-----------------------------------#
  # Essential Dev libraries
  #-----------------------------------#
  - message : "Essential Dev libraries"
    packages :
      ubuntu:
        - libtool
        - libx11-dev
        - libxtst-dev
        - libxi-dev
        - libxslt1-dev
        - libxslt-dev
        - libxml2-dev
        - libssl-dev
        - libyaml-dev
        - libreadline6-dev
        - libreadline-dev
        - libbz2-dev
        - libncurses5-dev
        - libncurses-dev
        - libffi-dev
        - libgdbm5
        - libgdbm-dev
        - libcurl4-openssl-dev
        - libsqlite3-dev
        - libksba8
        - libksba-dev
        - libqtwebkit-dev

  #-----------------------------------#
  # Ruby and dependent dev libraries
  #-----------------------------------#
  - message : "Ruby and dependent dev libraries"
    packages :
      ubuntu:
        - ruby
        - ruby-dev
        - ruby2.5
        - ruby2.5-dev
          
  #-----------------------------------#
  # Python and dependent dev libraries
  #-----------------------------------#
  - message : "Python and dependent dev libraries"
    packages :
      ubuntu:
        - python3-all
        - python3-all-dev
        - python3-pip
    post_custom_commands:
      ubuntu:
        - "pip3 install --upgrade setuptools"

  #-----------------------------------#
  # Node.js and dependent dev libraries
  #-----------------------------------#
  - message : "Node.js and dependent dev libraries"
    packages :
      snap:
        - "node --classic --channel=13"


  #-----------------------------------#
  # Linters
  #-----------------------------------#
  - message : "Linters"
    npm :
      #-----------------
      # HTML, CSS, Markdown
      #-----------------
      - stylelint
      - htmlhint
      - remark-lint
      #-----------------
      # JavaScript
      #-----------------
      - eslint
      - prettier
      - jsonlint
      - gqlint # GraphQL
      - ember-template-lint # Handlebars
      - pug-lint # Pug/Jade
      #-----------------
      # Writing Helpers
      #-----------------
      - alex
      - write-good
      - proselint
    pip :
      #-----------------
      # Python
      #-----------------
      - pylint
      - flake8
      #-----------------
      # Git commit
      #-----------------
      - gitlint
      #-----------------
      # Vimscript
      #-----------------
      - vim-vint
    gem :
      #-----------------
      # Ruby
      #-----------------
      - rubocop
      - solargraph
      - prettier # gem-prettier for Ruby
      - haml-lint

